<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terp Store.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="green">
        <h1><u>Placing Order</u></h1>

        <div id="fc">
            <form method="post" action="processing/placingOrder.php">
                <fieldset>
                    <label for="serialNumber">Item Serial #</label>
                    <input type="text" name="serialNumber" id="serialNumber" placeholder="umd-item-0000" required autofocus>
                    <br>

                    <label for="cc1">Credit Card #</label>
                    <input type="text" name="cc1" id="cc1" maxlength="4" required>
                    <label for="cc2" class="hyphen"> - </label>
                    <input type="text" name="cc2" id="cc2" maxlength="4" required>
                    <label for="cc3" class="hyphen"> - </label>
                    <input type="text" name="cc3" id="cc3" maxlength="4" required>
                    <label for="cc4" class="hyphen"> - </label>
                    <input type="text" name="cc4" id="cc4" maxlength="4" required>
                    <br>

                    <label for="shipping">Shipping Address</label>
                    <input type="text" name="shipping" id="shipping" maxlength="80" required>
                    <br>

                    <label for="email">Contact Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="example@terpmail.umd.edu">
                    <br>

                    <input type="submit" value="Submit Order" class="button">
                    <input type="reset" value="Clear" class="button">

                </fieldset>
            </form>
        </div>

        <!--#include virtual="footer.shtml" -->
    </div>


</body>

</html>
